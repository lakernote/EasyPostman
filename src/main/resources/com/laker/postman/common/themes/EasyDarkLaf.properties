# ============================================================
# Easy Postman 自定义暗色主题配置文件
# ============================================================
# 说明：
#  - 此文件会在应用 EasyDarkLaf 主题时自动加载
#  - 配置文件必须与主题类 EasyDarkLaf.java 在同一包路径下
#  - 这里的配置会覆盖 FlatDarkLaf 的默认设置
#
# 配置加载顺序（后加载的会覆盖先加载的）：
#  1. FlatLaf.properties       (FlatLaf 基础配置)
#  2. FlatDarkLaf.properties   (暗色主题配置，EasyDarkLaf 继承自 FlatDarkLaf)
#  3. EasyDarkLaf.properties   (本文件，自定义配置)
#
# 参考：https://www.formdev.com/flatlaf/how-to-customize/
# ============================================================
#========================================
# 颜色变量定义
#========================================
# 面板背景色（深灰色）
@panelBg=#2b2b2b
# 菜单背景色
@menuBg=#323232
# 选中背景色
@selectionBg=#3a4a5c
# 强调色（主题蓝色）
@accentColor=#3a8edb
# 表格选中背景色
@tableSelectionBg=#3a5b7a
# 表格网格线颜色
@tableGridColor=#3f3f3f
# 表格头部背景色
@tableHeaderBg=#313335
# 边框颜色
@borderColor=#3c3f41
# 分割线焦点颜色
@dividerFocusColor=#5a6673
# 分割线背景色
@dividerBg=#313335
# 分割线边框颜色
@dividerBorderColor=#3f3f3f
# 按钮悬停背景色
@buttonHoverBg=#3f4447
# 按钮按下背景色
@buttonPressedBg=#4c5052
# 滚动条滑块颜色
@scrollbarThumb=#595b5d
# 滚动条滑块悬停颜色
@scrollbarThumbHover=#6e7073
# 滚动条轨道颜色
@scrollbarTrack=#2b2b2b
# 分隔符前景色
@separatorFg=#3f3f3f
# 分隔符背景色
@separatorBg=#323232
# FlatLaf 内置变量覆盖
# 强调色焦点颜色（蓝色系）
@accentFocusColor=if(@accentColor, lighten(@accentColor,15%), lighten(@accentBaseColor,25%))
# 默认按钮背景色
@accentButtonDefaultBackground=if(@accentColor, @accentColor, tint(@accentBaseColor,10%))
#========================================
# 组件通用设置
#========================================
# 圆角大小
Component.arc=12
Component.focusWidth=2
Component.innerFocusWidth=0
Component.innerOutlineWidth=0
# 箭头样式：chevron（V形箭头）、triangle（三角形）、arrow（实心箭头）
Component.arrowType=chevron
#========================================
# 按钮样式
#========================================
Button.arc=10
Button.focusedBackground=null
Button.hoverBackground=@buttonHoverBg
Button.pressedBackground=@buttonPressedBg
Button.default.background=@accentButtonDefaultBackground
Button.default.foreground=contrast($Button.default.background, tint($Button.foreground,50%), #fff, 50%)
Button.default.focusedBackground=null
Button.default.borderColor=shade($Button.default.background,15%)
Button.default.hoverBorderColor=tint($Button.default.background,50%)
Button.default.focusedBorderColor=$Button.default.hoverBorderColor
Button.default.boldText=true
Button.default.borderWidth=1
#========================================
# 复选框样式
#========================================
# 使用边框样式（选中时显示对勾，而不是填充背景色）
CheckBox.icon.style=
CheckBox.icon.focusWidth=1
#========================================
# 单选按钮样式
#========================================
# 使用边框样式
RadioButton.icon.style=
#========================================
# 文本组件样式
#========================================
TextComponent.arc=10
#========================================
# 下拉框样式
#========================================
ComboBox.arc=10
ComboBox.padding=8,12,8,8
ComboBox.buttonBackground=@panelBg
#========================================
# 表格样式
#========================================
Table.background=@panelBg
Table.gridColor=@tableGridColor
Table.selectionBackground=@tableSelectionBg
# 交替行颜色（更柔和的对比度）
Table.alternateRowColor=shade(@panelBg,3%)
#========================================
# 表格头部样式
#========================================
TableHeader.background=@tableHeaderBg
TableHeader.separatorColor=@borderColor
TableHeader.bottomSeparatorColor=@borderColor
#========================================
# 滚动条样式
#========================================
ScrollBar.track=@scrollbarTrack
ScrollBar.thumb=@scrollbarThumb
ScrollBar.hoverThumbColor=@scrollbarThumbHover
ScrollBar.showButtons=false
ScrollBar.width=12
ScrollBar.thumbArc=6
ScrollBar.thumbInsets=2,2,2,2
#========================================
# 分割线样式
#========================================
SplitPane.dividerSize=5
SplitPane.background=@dividerBg
SplitPaneDivider.draggingColor=@dividerFocusColor
SplitPaneDivider.style=grip
SplitPaneDivider.gripDotCount=5
SplitPaneDivider.gripDotSize=3
#========================================
# 选项卡样式
#========================================
TabbedPane.selectedBackground=@panelBg
TabbedPane.focusColor=@accentFocusColor
TabbedPane.hoverColor=@buttonHoverBg
TabbedPane.tabSeparatorsFullHeight=true
TabbedPane.selectedForeground=#ffffff
#========================================
# 树形控件样式
#========================================
Tree.selectionBackground=@selectionBg
Tree.selectionInactiveBackground=@selectionBg
Tree.hash=#3f3f3f
#========================================
# 列表样式
#========================================
List.selectionBackground=@selectionBg
List.selectionInactiveBackground=@selectionBg
#========================================
# 菜单样式
#========================================
Menu.background=@menuBg
MenuBar.background=@menuBg
MenuItem.background=@menuBg
MenuItem.selectionBackground=@buttonHoverBg
PopupMenu.background=@menuBg
#========================================
# 工具提示样式
#========================================
ToolTip.background=#3c3f41
ToolTip.foreground=#bbbbbb
ToolTip.border=1,4,1,4,@borderColor
#========================================
# 进度条样式
#========================================
ProgressBar.arc=10
ProgressBar.background=@dividerBg
ProgressBar.foreground=@accentColor
ProgressBar.selectionBackground=#ffffff
ProgressBar.selectionForeground=#ffffff
#========================================
# 分隔符样式
#========================================
Separator.foreground=@separatorFg
Separator.background=@separatorBg
#========================================
# 面板样式
#========================================
Panel.background=@panelBg
#========================================
# 文本区域样式
#========================================
TextArea.background=@panelBg
TextPane.background=@panelBg
EditorPane.background=@panelBg
#========================================
# 输入框样式
#========================================
TextField.background=#3c3f41
TextField.selectionBackground=@selectionBg
PasswordField.background=#3c3f41
PasswordField.selectionBackground=@selectionBg
#========================================
# 标签样式
#========================================
Label.foreground=#bbbbbb
#========================================
# 标记为暗色主题
#========================================
laf.dark=true

