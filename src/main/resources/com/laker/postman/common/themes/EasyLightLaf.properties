# ============================================================
# Easy Postman 自定义主题配置文件
# ============================================================
# 说明：
#  - 此文件会在应用 EasyLightLaf 主题时自动加载
#  - 配置文件必须与主题类 EasyLightLaf.java 在同一包路径下
#  - 这里的配置会覆盖 FlatLightLaf 的默认设置
#
# 配置加载顺序（后加载的会覆盖先加载的）：
#  1. FlatLaf.properties       (FlatLaf 基础配置)
#  2. FlatLightLaf.properties  (浅色主题配置，EasyLightLaf 继承自 FlatLightLaf)
#  3. EasyLightLaf.properties  (本文件，自定义配置)
#
# 参考：https://www.formdev.com/flatlaf/how-to-customize/
# ============================================================
#========================================
# 颜色变量定义
#========================================
# 面板背景色（浅灰色）
@panelBg=#f5f7fa
# 菜单背景色
@menuBg=#f2f2f2
# 选中背景色
@selectionBg=#dce6f5
# 强调色（主题蓝色）
@accentColor=#2196f3
# 表格选中背景色
@tableSelectionBg=#c8dcf5
# 表格网格线颜色
@tableGridColor=#e3d7d7
# 表格头部背景色
@tableHeaderBg=#f0f2f5
# 边框颜色
@borderColor=#e6e6e6
# 分割线焦点颜色
@dividerFocusColor=#a0a4aa
# 分割线背景色
@dividerBg=#f5f6f8
# 分割线边框颜色
@dividerBorderColor=#c8c8c8
# 按钮悬停背景色
@buttonHoverBg=#e6f0fa
# 按钮按下背景色
@buttonPressedBg=#d2e1f5
# 滚动条滑块颜色
@scrollbarThumb=#dce1e6
# 滚动条滑块悬停颜色
@scrollbarThumbHover=#c8d2dc
# 滚动条轨道颜色
@scrollbarTrack=#f5f7fa
# 分隔符前景色
@separatorFg=#d2d2d2
# 分隔符背景色
@separatorBg=#f0f0f0
# FlatLaf 内置变量覆盖
# 强调色焦点颜色（蓝色系）
@accentFocusColor=if(@accentColor, lighten(@accentColor,20%), lighten(@accentBaseColor,31%))
# 默认按钮背景色
@accentButtonDefaultBackground=if(@accentColor, @accentColor, tint(@accentBaseColor,15%))
#========================================
# 组件通用设置
#========================================
# 圆角大小
Component.arc=12
Component.focusWidth=2
Component.innerFocusWidth=0
Component.innerOutlineWidth=0
# 箭头样式：chevron（V形箭头）、triangle（三角形）、arrow（实心箭头）
Component.arrowType=chevron
#========================================
# 按钮样式
#========================================
Button.arc=10
Button.focusedBackground=null
Button.hoverBackground=@buttonHoverBg
Button.pressedBackground=@buttonPressedBg
Button.default.background=@accentButtonDefaultBackground
Button.default.foreground=contrast($Button.default.background, tint($Button.foreground,50%), #fff, 50%)
Button.default.focusedBackground=null
Button.default.borderColor=shade($Button.default.background,15%)
Button.default.hoverBorderColor=tint($Button.default.background,50%)
Button.default.focusedBorderColor=$Button.default.hoverBorderColor
Button.default.boldText=true
Button.default.borderWidth=1
#========================================
# 复选框样式
#========================================
# 使用边框样式（选中时显示对勾，而不是填充背景色）
# 注意：必须明确设置为空，否则会继承 FlatLightLaf.properties 中的 filled 样式
CheckBox.icon.style=
CheckBox.icon.focusWidth=1
#========================================
# 单选按钮样式
#========================================
# 使用边框样式
# 注意：必须明确设置为空，否则会继承 FlatLightLaf.properties 中的 filled 样式
RadioButton.icon.style=
#========================================
# 文本组件样式
#========================================
TextComponent.arc=10
TextArea.background=@panelBg
TextArea.caretForeground=@accentColor
TextArea.selectionBackground=@panelBg
TextArea.selectionForeground=@accentColor
TextPane.background=@panelBg
EditorPane.background=@panelBg
#========================================
# 面板和容器背景色
#========================================
Panel.background=@panelBg
ToolBar.background=@panelBg
ScrollPane.background=@panelBg
ScrollPane.border=1,1,1,1,@borderColor
SplitPane.background=@panelBg
Label.background=@panelBg
Label.disabledBackground=@panelBg
#========================================
# 分割面板样式
#========================================
SplitPane.dividerSize=6
SplitPane.dividerFocusColor=@dividerFocusColor
SplitPaneDivider.background=@dividerBg
SplitPaneDivider.border=1,0,1,0,@dividerBorderColor
#========================================
# 对话框样式
#========================================
Dialog.background=@panelBg
OptionPane.background=@panelBg
OptionPane.buttonArea.background=@panelBg
OptionPane.messageArea.background=@panelBg
#========================================
# 菜单样式
#========================================
MenuBar.background=@menuBg
Menu.background=@menuBg
Menu.selectionBackground=@tableSelectionBg
Menu.selectionForeground=@accentColor
MenuItem.background=@menuBg
MenuItem.selectionBackground=@tableSelectionBg
MenuItem.selectionForeground=@accentColor
#========================================
# 表格样式
#========================================
# --- 基础颜色 ---
# 表格背景色
Table.background=@panelBg
# 文本颜色（使用默认前景色）
Table.foreground=#333333
# --- 选中状态 ---
# 选中行背景色（活跃状态 - 表格有焦点）
Table.selectionBackground=@tableSelectionBg
# 选中行文本颜色
Table.selectionForeground=#1a1a1a
# 选中行背景色（非活跃状态 - 表格失去焦点）
Table.selectionInactiveBackground=lighten(@tableSelectionBg,8%)
# 选中行文本颜色（非活跃状态）
Table.selectionInactiveForeground=#555555
# --- 交替行颜色（斑马纹效果）---
# 奇数行使用稍浅的背景色，提升可读性
Table.alternateRowColor=darken(@panelBg,2%)
# --- 网格线 ---
# 网格线颜色（柔和的灰色）
Table.gridColor=@tableGridColor
# 是否显示水平网格线（设置为 true 可显示）
Table.showHorizontalLines=false
# 是否显示垂直网格线
Table.showVerticalLines=false
# 是否显示最后一列的垂直线
Table.showTrailingVerticalLine=false
# --- 单元格样式 ---
# 单元格内边距（上,左,下,右）- 让内容更有呼吸感
Table.cellMargins=4,8,4,8
# 单元格间距（宽度,高度）
Table.intercellSpacing=0,0
# 行高（像素）- 更舒适的行高
Table.rowHeight=28
# --- 选中效果优化 ---
# 选中区域的内边距（上,左,下,右）- 让选中区域有内缩效果
Table.selectionInsets=2,4,2,4
# 选中区域的圆角半径 - 现代化的圆角选中效果
Table.selectionArc=8
# --- 单元格焦点 ---
# 单元格焦点边框颜色
Table.cellFocusColor=@accentColor
# 是否始终显示单元格焦点指示器（false 表示只在特定条件下显示）
Table.showCellFocusIndicator=false
# --- 拖拽效果 ---
# 拖拽时行/列之间的线条颜色
Table.dropLineColor=@accentColor
# 拖拽时单元格之间的短线条颜色
Table.dropLineShortColor=darken(@accentColor,15%)
# 拖拽目标单元格的背景色
Table.dropCellBackground=fade(@accentColor,20%)
# --- 其他设置 ---
# 在表格下方绘制交替行（当表格小于滚动面板时）
Table.paintOutsideAlternateRows=true
# 按 F2 开始编辑时全选文本
Table.editorSelectAllOnStartEditing=true
# Home/End 键行为与 List 和 Tree 保持一致
Table.consistentHomeEndKeyBehavior=true
#========================================
# 表头样式
#========================================
# --- 基础颜色 ---
# 表头背景色
TableHeader.background=@tableHeaderBg
# 表头文本颜色
TableHeader.foreground=#444444
# --- 表头尺寸 ---
# 表头高度
TableHeader.height=32
# 表头单元格内边距（上,左,下,右）
TableHeader.cellMargins=4,8,4,8
# --- 交互效果 ---
# 鼠标悬停时的背景色
TableHeader.hoverBackground=darken(@tableHeaderBg,4%)
# 按下时的背景色
TableHeader.pressedBackground=darken(@tableHeaderBg,8%)
# --- 分隔线 ---
# 表头单元格之间的垂直分隔线颜色
TableHeader.separatorColor=darken(@tableHeaderBg,12%)
# 表头底部分隔线颜色
TableHeader.bottomSeparatorColor=darken(@tableHeaderBg,15%)
# 是否显示最后一列的垂直分隔线
TableHeader.showTrailingVerticalLine=false
# --- 焦点单元格 ---
# 焦点单元格背景色（用于可编辑表头场景）
TableHeader.focusCellBackground=@tableHeaderBg
#========================================
# 列表样式
#========================================
List.background=@panelBg
List.selectionBackground=@tableSelectionBg
#========================================
# 树形控件样式
#========================================
Tree.background=@panelBg
Tree.selectionBackground=@tableSelectionBg
#========================================
# 选项卡面板样式
#========================================
TabbedPane.arc=10
TabbedPane.tabAreaArc=10
TabbedPane.tabArc=10
TabbedPane.background=@panelBg
TabbedPane.tabAreaBackground=@panelBg
TabbedPane.selectedBackground=@panelBg
TabbedPane.contentAreaColor=@panelBg
#========================================
# 进度条样式
#========================================
ProgressBar.arc=10
#========================================
# 滚动条样式
#========================================
ScrollBar.thumbArc=10
ScrollBar.thumb=@scrollbarThumb
ScrollBar.thumbHover=@scrollbarThumbHover
ScrollBar.track=@scrollbarTrack
#========================================
# 分隔符样式
#========================================
Separator.foreground=@separatorFg
Separator.background=@separatorBg
#========================================
# 标题栏增强
#========================================
TitlePane.unifiedBackground=true
TitlePane.showIcon=true
TitlePane.centerTitle=true
TitlePane.buttonHoverBackground=@selectionBg
TitlePane.buttonPressedBackground=@tableSelectionBg